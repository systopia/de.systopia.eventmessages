site_name: Custom Event Communication
site_description: A guide for the Custom Event Communication extension.
site_author: SYSTOPIA
site_url: https://github.com/systopia/de.systopia.eventmessages

theme:
  name: material

nav:
  - Introduction: index.md
  - Configuration: configuration.md
  - Usage: usage.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: True
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark

plugins:
  - search:
      lang: en
